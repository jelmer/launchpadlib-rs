name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: cargo install cargo-all-features
    - name: Build
      run: cargo build --verbose
      env:
        RUSTFLAGS: -Dwarnings
    - name: Run tests
      run: cargo test --verbose --features api-v1_0
      env:
        RUSTFLAGS: -Dwarnings
    - name: Run tests (all)
      run: cargo test --verbose --all-features
      env:
        RUSTFLAGS: -Dwarnings
    - name: Run async tests
      run: cargo test --verbose --features async,api-v1_0
      env:
        RUSTFLAGS: -Dwarnings
    - name: Check formatting
      run: cargo fmt --all -- --check
