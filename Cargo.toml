[package]
name = "launchpadlib"
version = "0.1.8"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/jelmer/launchpadlib-rs"
readme = "README.md"
description = "Rust library for accessing Launchpad.net"
keywords = ["launchpad", "api", "rust"]
categories = ["network-programming", "asynchronous", "api-bindings"]
authors = ["Jelmer VernooÄ³ <jelmer@jelmer.uk>"]
build = "build.rs"
include = ["wadl/*.wadl", "src/*.rs", "src/bin/*.rs", "build.rs", "examples/*.rs", "testdata/*"]

[lib]

[workspace.dependencies]
wadl = { version = "0.2.7", default-features = false }

[dependencies]
chrono = { version = "0.4.31", features = ["serde"] }
debversion = { version = "0.2.2", features = ["serde"] }
form_urlencoded = "1.2.1"
lazy_static = "1.4.0"
log = "0.4"
mime = "0.3.17"
percent-encoding = "2.3.1"
rand = "0.8.5"
reqwest = { version = "0.11.22", features = ["json", "blocking"] }
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.107"
url = { version = "2.4.1", features = ["serde"] }
wadl = { workspace = true }
clap = { version = "4", features = ["derive"], optional = true }
keyring = { version = "2.3.2", optional = true }

[build-dependencies]
wadl = { workspace = true, features = ["codegen"] }
reqwest = { version = "0.11.22", features = ["blocking"] }

[dev-dependencies]
maplit = "1.0.2"

[features]
default = ["api-v1_0", "cli"]
api-v1_0 = []
api-devel = []
api-beta = []
cli = ["dep:clap"]
keyring = ["dep:keyring"]

[[example]]
required-features = ["api-v1_0"]
name = "auth"

[[example]]
required-features = ["api-v1_0"]
name = "ssh-keys"

[[bin]]
required-features = ["api-v1_0", "cli"]
name = "lp-attach"

[[bin]]
required-features = ["api-v1_0", "cli"]
name = "lp-set-dupe"

[[bin]]
required-features = ["api-v1_0", "cli"]
name = "lp-list-bugs"

[[bin]]
required-features = ["api-v1_0", "cli"]
name = "lp-check-membership"

[package.metadata.cargo-all-features]
max_combination_size = 2
